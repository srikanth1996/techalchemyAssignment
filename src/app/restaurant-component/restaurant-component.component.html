<h3>Category</h3>
<ul class="ulparent">
  <li *ngFor="let j of restaurantCategoriesSet; let foundindex = index">
    <div (click)="ShowCategoryItems(j)" class="divcontainer">
      <img class="categoryimg" [src]="sampleimg[foundindex]" />
    </div>
    <a (click)="ShowCategoryItems(j)"> {{ j }}</a>
  </li>
</ul>
<h3>Restaurants </h3>
<div *ngIf="RestaurantsData;else elseBlock"class="parent">
  <div (click)="goToRestaurantItem(i)"
    class="child"
    *ngFor="let i of RestaurantsData |restaurantCategory: selectedcateogeory: (enableFilter ? 'Open':''):cuisonesSelected:SearchedData"
  >
    <img class="containerimg" [src]="i.restaurantImage" />
    <!-- <h4 class="heading">   {{i.restaurantName}}  </h4> -->
    <div class="rowcontent">
      <h4 class="heading">{{ i.restaurantName }}</h4>
      <div>
        <div
          class="status"
          [ngStyle]="
            i.isOpen
              ? {
                  'background-color': 'rgba(80, 62, 157, 0.1)',
                  color: '#503E9D'
                }
              : {
                  'background-color': 'rgba(251, 109, 58, 0.1)',
                  color: '#FB6D3A'
                  
                }
          "
        >
          {{ i.isOpen ? "Open Now" : "Closed" }}</div
        >
      </div>
    </div>
    <p>{{ i.restaurantDescription |filterpipe }}</p>
  </div>
</div>
<ng-template #elseBlock> <p style="text-align: center;">No Restaurants Found !!</p></ng-template>
</div>
